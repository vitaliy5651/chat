<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="header-top">
      <div class="header"> 
        <div class="header__categories">
          <ul class="categories-list">
            <li class="categories-list__item">
              <button class="categories-list__button">Work</button>
            </li>
            <li class="categories-list__item">
              <button class="categories-list__button">Family</button>
            </li>
            <li class="categories-list__item">
              <button class="categories-list__button">Friends</button>
            </li>
            <li class="categories-list__item">
              <button class="categories-list__button">+ Category</button>
            </li>
          </ul>
        </div>
        <div class="header__dropdown"></div>
      </div>
    </div>
    <div class="aside-left">
      <div class="header-search">
        <div class="header-search__logo"><img src="img/logo.png" alt=""></div>
        <div class="header-search__input">
          <label>
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 512 512">
              <path d="M508.9 478.7L360.1 330c28.2-34.8 45.2-79.1 45.2-127.3 0-111.7-90.9-202.7-202.7-202.7S0 90.9 0 202.7s90.9 202.7 202.7 202.7c48.2 0 92.5-17 127.3-45.2l148.7 148.7c4.2 4.2 10.9 4.2 15.1 0l15.1-15.1C513 489.6 513 482.9 508.9 478.7zM202.7 362.7c-88.2 0-160-71.8-160-160s71.8-160 160-160 160 71.8 160 160S290.9 362.7 202.7 362.7z"></path>
            </svg>
            <input type="text" placeholder="Search">
          </label>
        </div>
      </div>
      <div class="add-friend">
        <div class="add-friend__label">Friends</div>
        <div class="add-friend__button">
          <button class="button" type="button">New</button>
        </div>
      </div>
      <div class="friends-list"></div>
    </div>
    <div class="center">
      <div class="chat"> 
        <div class="chat__messages"></div>
        <div class="chat__actions">
          <div class="chat__inputs">
            <input class="chat__input-text" type="text">
            <label class="chat__input-file"><span> 
                <svg xmlns="http://www.w3.org/2000/svg" height="25" width="25" viewbox="-96 0 512 512">
                  <path d="m160 512c-88.2 0-160-71.8-160-160v-229.3c0-8.8 7.2-16 16-16s16 7.2 16 16v229.3c0 70.6 57.4 128 128 128s128-57.4 128-128v-234.7c0-47.1-38.3-85.3-85.3-85.3-47.1 0-85.3 38.3-85.3 85.3v213.3c0 23.5 19.1 42.7 42.7 42.7s42.7-19.1 42.7-42.7v-208c0-8.8 7.2-16 16-16s16 7.2 16 16v208c0 41.2-33.5 74.7-74.7 74.7s-74.7-33.5-74.7-74.7v-213.3c0-64.7 52.6-117.3 117.3-117.3 64.7 0 117.3 52.7 117.3 117.3v234.7c0 88.2-71.8 160-160 160zm0 0"></path>
                </svg></span>
              <input type="file">
            </label>
          </div>
          <div class="chat__send">
            <button id="send-message">Send</button>
          </div>
        </div>
      </div>
    </div>
    <div class="aside-right">
      <div class="online-friends-list">online-friends-list </div>
    </div>
  </div>
</body>
